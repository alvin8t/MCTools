<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="../notebook.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Tellraw Generator | MC Tools</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="../css/material-icons.css" />
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latestcss/font-awesome.min.css" /> -->

	<!-- CSS Files -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/material-kit.css?v=1.1.0" rel="stylesheet"/>

	<link rel="stylesheet" href="../css/sweetalert2.min.css">
	<link rel="stylesheet" href="../css/custom.css">
</head>
<body>

	<div class="container">
		<div class="section">
			<div class="row">
				<div class="col-sm-12">
					<div class="col-sm-2">
						<button class="btn btn-success btn-simple btn-sm" id="addText">Add Text</button>
					</div>
					<div class="col-sm-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="preview" id="tellrawPreview">
								Show Preview
							</label>
						</div>
					</div>
					<div class="col-sm-2">
						<button class="btn btn-info btn-simple btn-sm" id="genJSON">Generate</button>
					</div>
					<div class="col-sm-2">
						<select class="selectpicker" data-style="btn btn-rose btn-round" id="cmdType" title="Command" data-size="7">
							<option value="tellraw" selected>Tellraw</option>
							<option value="title">Title</option>
							<option value="subtitle">Subtitle</option>
							<option value="action_bar">Action Bar</option>
							<option value="raw">Raw</option>
						</select>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<input type="text" name="cmdSelector" id="cmdSelector" placeholder="Selector" class="form-control" value="@p">
						</div>
					</div>
				</div>
			</div>
			<div class="row hidden" id="jsonOutput">
				<div class="col-sm-12">
					<textarea class="form-control" placeholder="Output" rows="5" id="printJsonOutput" readonly></textarea>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<p id="previewWindow"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div id="main-gen">

					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="hidden">
		<div class="template-text col-sm-12">
			<div class="col-sm-5">
				<div class="form-group">
					<input type="text" name="tellrawText" id="" placeholder="Text" class="form-control textInput" value="">
				</div>
			</div>
			<div class="col-sm-4">
				<button class="btn btn-sm btn-danger formatting boldF"><i class="material-icons">format_bold</i></button>
				<button class="btn btn-sm btn-danger formatting italicF"><i class="material-icons">format_italic</i></button>
				<button class="btn btn-sm btn-danger formatting underlineF"><i class="material-icons">format_underline</i></button>
				<button class="btn btn-sm btn-danger formatting strikeF"><i class="material-icons">strikethrough_s</i></button>
				<button class="btn btn-sm btn-danger formatting obfuscatedF"><i class="material-icons">grain</i></button>
			</div>
			<div class="col-sm-2">
				<select class="select-template" data-style="btn btn-info btn-round" title="Choose Color" data-size="7">
					<option value="white" selected>White</option>
					<option value="yellow">Yellow</option>
					<option value="light_purple">Light Purple</option>
					<option value="red">Red</option>
					<option value="aqua">Aqua</option>
					<option value="green">Green</option>
					<option value="blue">Blue</option>
					<option value="dark_gray">Dark Gray</option>
					<option value="gray">Gray</option>
					<option value="gold">Gold</option>
					<option value="dark_purple">Dark Purple</option>
					<option value="dark_red">Dark Red</option>
					<option value="dark_aqua">Dark Aqua</option>
					<option value="dark_green">Dark Green</option>
					<option value="dark_blue">Dark Blue</option>
					<option value="black">Black</option>
				</select>
			</div>
			<div class="col-sm-1">
				<button class="btn btn-sm btn-simple btn-warning deleteText"><i class="material-icons">delete_forever</i></button>
			</div>
		</div>
	</div>

	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	<script src="../js/jquery.min.js" type="text/javascript"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/material.min.js"></script>

	<!--    Plugin for Date Time Picker and Full Calendar Plugin   -->
	<script src="../js/moment.min.js"></script>

	<!--	Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/   -->
	<script src="../js/nouislider.min.js" type="text/javascript"></script>

	<!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker   -->
	<script src="../js/bootstrap-datetimepicker.js" type="text/javascript"></script>

	<!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select   -->
	<script src="../js/bootstrap-selectpicker.js" type="text/javascript"></script>

	<!--	Plugin for Tags, full documentation here: http://xoxco.com/projects/code/tagsinput/   -->
	<script src="../js/bootstrap-tagsinput.js"></script>

	<!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput   -->
	<script src="../js/jasny-bootstrap.min.js"></script>

	<!--    Plugin for 3D images animation effect, full documentation here: https://github.com/drewwilson/atvImg    -->
	<script src="../js/atv-img-animation.js" type="text/javascript"></script>

	<!--    Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc    -->
	<script src="../js/material-kit.js?v=1.1.0" type="text/javascript"></script>

	<script src="../js/sweetalert2.js"></script>

	<script>require('./tellraw.js')</script>

	<script>if (window.module) module = window.module;</script>
</body>
</html>
